<ion-header>
	<ion-navbar>
		<ion-title>Cadastre-se</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label stacked>Nome</ion-label>
					<ion-input type="text" [(ngModel)]="name" maxlength="30"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked>E-mail</ion-label>
					<ion-input type="email" [(ngModel)]="email" maxlength="30"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked>Senha</ion-label>
					<ion-input type="password" [(ngModel)]="password" maxlength="30"></ion-input>
				</ion-item>

				<ion-item>
					<button ion-button color="secondary" block (click)="signup($event, name, email, password)">Cadastrar</button>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
