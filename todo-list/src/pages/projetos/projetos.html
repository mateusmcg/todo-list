<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projetos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let projeto of projetos" (click)="itemTapped($event, projeto)">
      {{projeto.id}} - {{projeto.nome}}
      <br>
      {{projeto.dataCriacao}}
      <div class="item-note" item-right>
        {{projeto.descricao}}
      </div>
    </button>
  </ion-list>
</ion-content>
