<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label stacked>E-mail</ion-label>
					<ion-input type="email" [(ngModel)]="email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked>Senha</ion-label>
					<ion-input type="password" [(ngModel)]="password"></ion-input>
				</ion-item>

                <ion-item>
                    <button ion-button block (click)="signin($event, email, password)">Entrar</button>
                    <button ion-button color="secondary" block (click)="signup($event)">Cadastre-se</button>
                </ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
